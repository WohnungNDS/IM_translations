intro_title: Migration und Teilhabe in Niedersachsen 2020
intro_body: Wie viele Menschen leben in Niedersachsen? Wieviele davon sind Ausländerinnen und Ausländer und wer hat einen Migrationshintergrund? Das sind nur drei einfache Fragen, die sich mit dem Bericht Migration und Teilhabe in Niedersachsen beantworten lassen. Insgesamt 55 Indikatoren geben facettenreich und in der Regel als Zeitreihe Auskunft über das Migrationsgeschehen in Niedersachsen.
